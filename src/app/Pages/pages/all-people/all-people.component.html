<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>
<div class="card main-card mb-3">
    <div class="card-header">
        All People
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Birth Year</th>
                <th scope="col">Gender</th>
                <th scope="col">Height</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let people of getCurrentPeople(); index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>

                    {{ people.name }}
                </td>
                <td>

                    {{ people.birthYear }}
                </td>
                <td>

                    {{ people.gender }}
                </td>
                <td>

                    {{ people.height }}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-pagination [items]="this.people" [page]="page" [collectionSize]="collectionSize"
    (itemsChange)="updatePeople($event)"></app-pagination>
